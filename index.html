<html>
<head>
    <title>Juego de Cartas del Tarot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">¡Juego de Cartas del Tarot!</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <img src="https://source.unsplash.com/featured/?tarot" class="card-img-top img-fluid" alt="Tarot Cards">
                    <div class="card-body">
                        <h5 class="card-title">Selecciona una carta del Tarot</h5>
                        <p class="card-text">Haz clic en el botón de abajo para revelar tu carta del Tarot.</p>
                        <button id="revealCard" class="btn btn-primary">¡Revelar Carta!</button>
                    </div>
                </div>
                <div id="cardResult" class="mt-3 text-center" style="display: none;">
                    <h3>Tu carta del Tarot es: <span id="selectedCard"></span></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        const cards = ["El Mago", "La Emperatriz", "El Emperador", "La Sacerdotisa", "El Hierofante", "Los Enamorados", "El Carro", "La Justicia", "El Ermitaño", "La Rueda de la Fortuna", "La Fuerza", "El Colgado", "La Muerte", "La Templanza", "El Diablo", "La Torre", "La Estrella", "La Luna", "El Sol", "El Juicio", "El Mundo"];

        document.getElementById('revealCard').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const selectedCard = cards[randomIndex];
            document.getElementById('selectedCard').textContent = selectedCard;
            document.getElementById('cardResult').style.display = 'block';
        });
    </script>
</body>
</html>
